openIneffective:
  eatery: greathall
  opensAt: <%= Time.now - 1.hours %>
  closesAt: <%= Time.now + 1.hours %>
  daysOfWeek: <%= Time.now.wday %>
  start: <%= Date.today - 1.week %>
  end: <%= Date.today - 2.days %>

closedIneffective:
  eatery: greathall
  opensAt: <%= Time.now - 2.hours %>
  closesAt: <%= Time.now - 1.hours %>
  daysOfWeek: <%= Time.now.wday %>
  start: <%= Date.today - 1.week %>
  end: <%= Date.today - 2.days %>

open24hoursInEffective:
  eatery: greathall
  opensAt: 0
  closesAt: <%= 23.hours + 59.minutes %>
  daysOfWeek: <%= Time.now.wday %>
  start: <%= Date.today - 1.week %>
  end: <%= Date.today - 2.days %>
